<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Login System</title><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAlbIxxClipdoausGtClMTWpDUMwjdkoD8",
  authDomain: "indepay-cb70d.firebaseapp.com",
  projectId: "indepay-cb70d",
  storageBucket: "indepay-cb70d.firebasestorage.app",
  messagingSenderId: "413850032611",
  appId: "1:413850032611:web:71a9ff86753f7f8839e8d6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  const user = await createUserWithEmailAndPassword(auth, email, pass);
  await sendEmailVerification(user.user);

  alert("Signup success! Verify email first.");
};

window.login = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  await signInWithEmailAndPassword(auth, email, pass);
  alert("Login successful!");
};

window.resetPass = async () => {
  const email = document.getElementById("email").value;
  await sendPasswordResetEmail(auth, email);
  alert("Password reset email sent!");
};
</script></head><body style="font-family:Arial;text-align:center;margin-top:100px"><h2>Customer Login System</h2><input id="email" placeholder="Enter Email"><br><br>
<input id="pass" type="password" placeholder="Enter Password"><br><br>

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>
<button onclick="resetPass()">Forgot Password</button>

</body>
</html>
