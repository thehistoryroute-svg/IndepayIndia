<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indepay Partner Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6a11cb">
  <link rel="icon" href="https://i.ibb.co/5gxsyHJK/Indepay-Logo.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    html, body { height: 100%; min-height: 100vh; }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }
    .centered { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-card {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 8px 40px rgba(106,17,203,0.16);
      border-radius: 21px;
      padding: 32px 16px;
      width: 100%;
      max-width: 340px;
      position: relative;
      animation: fadeIn 1s;
      box-sizing: border-box;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(40px);} to {opacity:1;transform:translateY(0);} }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    .login-card .logo {
      width: 58px; height: 58px; margin:auto; margin-bottom: 14px;
      background: linear-gradient(135deg, #6a11cb 60%, #2575fc 100%);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 33px; color: #fff; box-shadow: 0 2px 18px #2575fc33;
    }
    .login-card h2 { text-align: center; margin-bottom: 10px; font-size: 23px; background: linear-gradient(90deg,#6a11cb,#2575fc); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .login-card p { text-align: center; color: #666; margin-bottom: 26px; font-size: 15px;}
    /* Make email + password visually identical and avoid spread issues */
    .login-card input[type="email"],
    .login-card input[type="password"],
    .login-card input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5ee;
      border-radius: 11px;
      font-size: 16px;
      margin-bottom: 14px;
      box-sizing: border-box;
      height: 46px;
      display: block;
    }
    .login-card button#loginBtn {
      width: 100%;
      padding: 12px;
      border-radius: 11px;
      height: 48px;
      box-sizing: border-box;
      background: linear-gradient(90deg,#6a11cb,#2575fc);
      color: #fff;
      border: none;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .14s ease, box-shadow .18s ease, background .2s ease;
      will-change: transform;
    }
    .login-card button#loginBtn:active { transform: translateY(1px) scale(0.99); }
    .login-card button#loginBtn:focus-visible { outline: none; box-shadow: 0 0 0 3px #2575fc55; }
    .login-card button#loginBtn:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
    .dashboard { display:none; min-height:100vh; }
    .topbar {
      background: #fff; padding: 8px 10px; border-radius: 0;
      box-shadow: 0 2px 22px #6a11cb13; margin: 0 0 10px 0;
      position: relative;
      min-height: 44px;
    }
.topbar h2 { margin: 0; }
    .logout-btn { position: static; transform: none; width:32px; height:32px; padding:0; display:inline-flex; align-items:center; justify-content:center; border-radius:50%; }
    .logout-btn i { font-size:16px; }
    .topbar h2 {
      background: linear-gradient(90deg,#6a11cb,#2575fc); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-size: 20px; margin: 0;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .logout-btn {
      background:transparent;
      border:none;
      color:#2575fc;
      cursor:pointer;
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
    }
    .logout-btn:active { transform: translateY(1px) scale(0.99); }
    .logout-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px #2575fc55; }
    .tabs {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
      padding: 0 10px;
      justify-content: center;
    }
    .tab-btn {
      border: none;
      border-radius: 26px;
      padding: 38px 24px;
      font-weight: bold;
      cursor: pointer;
      font-size: 22px;
      min-width: 230px;
      min-height: 120px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 7px 36px #6a11cb38;
      transition: transform .14s ease, box-shadow .18s ease, background .2s ease, color .2s ease, border-color .2s ease;
      will-change: transform;
      position: relative;
      background: #fff;
      color: #2e3571;
    }
    .tab-btn[data-tab="saving"] { background: linear-gradient(135deg, #b7ffea 0%, #8fc5ff 100%);}
    .tab-btn[data-tab="current"] { background: linear-gradient(135deg, #f9f7d8 0%, #ffeab7 100%);}
    .tab-btn[data-tab="corporate"] { background: linear-gradient(135deg, #ffe7f1 0%, #ffd1d6 100%);}
    .tab-btn[data-tab="upi"] { background: linear-gradient(135deg, #ffe7d6 0%, #fff7e6 100%);}
    .tab-btn[data-tab="commission"] { background: linear-gradient(135deg, #e8f9e7 0%, #d5e8ff 100%);}
    .tab-btn[data-tab="deposit"] { background: linear-gradient(135deg, #f3e8fd 0%, #d0f2ff 100%);}
    .tab-btn[data-tab="history"] { background: linear-gradient(135deg, #ffe7dc 0%, #dff7ff 100%);}
    .tab-btn[data-tab="rewards"] { background: linear-gradient(135deg, #f9f4d7 0%, #ffeada 100%);}
    .tab-btn[data-tab="activation"] { background: linear-gradient(135deg, #e7fffd 0%, #f7e9ff 100%);}
    .tab-btn .tab-ch { display: block; font-size: 16px; color: #2575fc; margin-top: 4px;}
    .tab-btn .tab-ico {
      font-size: 35px;
      margin-bottom: 8px;
      display: block;
    }
    .tab-btn.active, .tab-btn:hover {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
      color: #fff;
      border: 3px solid #fff;
      box-shadow: 0 14px 56px #2575fc55;
    }
    .tab-btn.active .tab-ch, .tab-btn:hover .tab-ch { color:#fff; }
    .tab-btn.active .tab-ico, .tab-btn:hover .tab-ico { color: #fff;}
    .tab-btn:active { transform: translateY(1px) scale(0.98); }
    .tab-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px #2575fc55; }
    .tab-content { display:none; }
    .tab-content.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp .22s ease-out;
      will-change: opacity, transform;
    }
    .big-tab-box {
      background: linear-gradient(120deg, #eaf6ff 0%, #f1ecfc 100%);
      border-radius: 32px;
      box-shadow: 0 8px 40px #6a11cb24;
      padding: 38px 28px 28px 28px;
      margin-bottom: 26px;
      width: 100%;
      max-width: 750px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 3px solid #d3dfff;
    }
    .form-title { margin-bottom:22px; color:#2575fc; font-weight:700; font-size:25px;}
    .form-row { display:flex; gap:16px; flex-direction:column; }
    .form-group { margin-bottom:17px; flex:1; min-width:0; }
    .form-group label { display:block; font-size:15px; font-weight:500; margin-bottom:7px;}
    .form-group input, .form-group select { width:100%; max-width:100%; min-width:0; padding:13px 15px; border-radius:12px; border:1.5px solid #dfe4ea; font-size:17px; box-sizing:border-box; transition: border-color .15s ease, box-shadow .15s ease; }
    .form-group input:focus, .form-group select:focus { border-color:#2575fc; outline:none; box-shadow: 0 0 0 3px #2575fc22; }
    @media (min-width: 700px) {
      .form-row { flex-direction: row; }
    }
    .big-tab-box button[type="submit"] { width: 100%; padding: 12px 14px; border-radius: 11px; border: none; background: linear-gradient(90deg,#6a11cb,#2575fc); color:#fff; font-size:16px; font-weight:600; cursor:pointer; box-shadow:0 2px 10px #2575fc33; transition: transform .14s ease, box-shadow .18s ease, background .2s ease; will-change: transform; }
    .big-tab-box button[type="submit"]:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
    .big-tab-box button[type="submit"]:active { transform: translateY(1px) scale(0.99); }
    .big-tab-box button[type="submit"]:focus-visible { outline: none; box-shadow: 0 0 0 3px #2575fc55; }
    .big-tab-box button[type="submit"][disabled] { opacity:.6; cursor:not-allowed; filter:grayscale(10%); }
    .accounts-list { margin-top:22px;}
    .account-card {
      background: #f6f8fc; padding: 16px 20px; border-radius: 13px;
      margin-bottom: 14px; border-left: 5px solid #2575fc;
      font-size: 17px; box-shadow: 0 3px 12px #2575fc11;
      display: flex; align-items: center; justify-content: space-between;
    }
    .account-card strong { color: #2575fc;}
    .delete-btn { background:#dc3545; color:#fff; border:none; border-radius:7px; padding:7px 18px; font-size:15px; cursor:pointer;}
    .qr-label {background: #fbeee6; color: #c77800; border-radius: 7px; padding: 5px 12px; margin-left: 16px; font-size:15px;}
    .processing-pill { background: #fff3cd; color: #a16207; border-radius: 7px; padding: 5px 12px; margin-left: 8px; font-size:15px; }
    .readonly-upload { border: 1.5px dashed #aaa; background: #f7f7fa; color: #888; border-radius: 7px; padding: 5px 14px; font-size:15px; margin-left: 8px; pointer-events: none; }
    .stat-row { display: flex; gap:19px; flex-wrap: wrap; margin-bottom:12px;}
    .stat-box {
      flex:1; background: linear-gradient(90deg,#6a11cb,#2575fc);
      color:#fff; border-radius:14px; padding:23px 17px; text-align:center; min-width:130px;
      box-shadow: 0 2px 10px #2575fc21;
    }
    .stat-box h3 { font-size:27px; margin:0 0 7px 0;}
    .stat-box p { font-size:16px; margin:0;}
    .history-row { margin-bottom:7px;}
    .no-data { color:#aaa; text-align:center; font-size:19px; padding:26px 0;}
    table.deposit-table { width:100%; border-collapse:collapse; margin-top:8px;}
    .deposit-table th, .deposit-table td { padding:10px 6px; text-align:left; }
    .deposit-table th { background:#f6f8fc; color:#2575fc; }
    .deposit-table tr:nth-child(even) { background: #f7f7fc; }
    .amt { font-weight:bold; color:#2575fc; }
    .acno { font-family: Monaco,monospace; font-size:13px; color:#666; }
    .acno-chip { display:inline-block; padding:4px 10px; border-radius:8px; background:#f6f8fc; border:1.5px solid #dfe4ea; color:#2e3571; font-weight:600; font-family: Monaco,monospace; }
    .bank-badge { display: inline-block; padding: 3px 12px 3px 8px; border-radius: 10px; color: #fff; font-weight: bold; font-size: 13px; margin-right: 7px; vertical-align: middle;}
    .axis {background: linear-gradient(90deg,#800020 60%, #e75480);}
    .kotak {background: linear-gradient(90deg,#e31e24 60%, #ffb400);} 
    /* Live pill for admin deposit history */
    .live-pill { display:inline-flex; align-items:center; gap:6px; margin-left:10px; color:#09a509; font-weight:700; font-size:14px; vertical-align:middle; }
    .live-dot { width:10px; height:10px; border-radius:50%; background:#09a509; box-shadow:0 0 0 0 rgba(9,165,9,0.6); animation: pulse 1.2s infinite; }
    .live-text { animation: liveBlink 1.2s ease-in-out infinite; }
    @keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(9,165,9,0.6);} 70% { box-shadow:0 0 0 8px rgba(9,165,9,0);} 100% { box-shadow:0 0 0 0 rgba(9,165,9,0);} }
    @keyframes liveBlink { 0%,100% { opacity: 1; } 50% { opacity: .4; } }
    /* Row hit animation */
.new-hit { animation: flashRow 1.8s ease-out; }
    @keyframes flashRow { 0% { background: #eaf6ff; transform: translateY(-3px); } 60% { background:#f1ecfc; } 100% { background: transparent; transform: translateY(0); } }
    @media (max-width:1100px){
      .tabs { grid-template-columns: 1fr; }
      .tab-btn { min-width:80vw; }
    }
    @media (max-width:900px){
      .tabs { gap:20px; }
      .tab-btn { min-width:220px; min-height:95px; font-size:19px; padding:20px 10px;}
      .big-tab-box { min-height:220px; }
    }
    @media (max-width:600px){
      .login-card { padding:18px 4px; max-width:98vw;}
      .dashboard { padding-bottom: 30px;}
      .tab-content { padding:0;}
      .stat-row { flex-direction:column;}
      .tabs { grid-template-columns: 1fr; gap:10px; }
      .tab-btn { font-size:15px; min-width:95vw; min-height:60px; padding:16px 4px;}
      .big-tab-box { padding:13px 4px 8px 4px; max-width:98vw; }
      .deposit-table th,.deposit-table td { font-size:12px; }
      .logout-btn { padding: 5px 10px; font-size: 12px; right: 8px; }
    }
    @media (max-width:400px){
      .login-card h2 { font-size:15px;}
      .tab-btn { font-size:10px; min-width:68px;}
      .stat-box h3 { font-size:13px;}
      .stat-box p { font-size:10px;}
      .form-title { font-size:12px;}
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; }
    }
    .success-msg {
      color: #09a509; font-weight: bold; margin: 8px 0 0 0; text-align: center; font-size: 15px;
    }
    .error-msg { color: #dc3545; font-weight: bold; margin: 8px 0 0 0; text-align: center; font-size: 15px; }
    .info-msg { color: #2575fc; font-weight: 600; margin: 8px 0 0 0; text-align: center; font-size: 15px; }
    .qr-img-thumb {max-width:60px;max-height:60px;margin-left:10px;vertical-align:middle;border-radius:8px;border:1.5px solid #e1e5ee;}
    /* Primary button style reused for actions like Withdraw */
    .primary-btn {
      width: 100%; padding: 12px 14px; border-radius: 11px; border: none;
      background: linear-gradient(90deg,#6a11cb,#2575fc); color:#fff; font-size:16px; font-weight:600;
      cursor:pointer; box-shadow:0 2px 10px #2575fc33; transition: transform .14s ease, box-shadow .18s ease, background .2s ease; will-change: transform;
    }
    .primary-btn:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
    .primary-btn:active { transform: translateY(1px) scale(0.99); }
    .primary-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px #2575fc55; }
    .primary-btn[disabled] { opacity: .6; cursor: not-allowed; filter: grayscale(10%); }
    /* Logout confirm modal */
    .confirm-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; z-index: 99999; }
    .confirm-modal { background:#fff; border-radius:14px; padding:12px; width:70%; max-width:260px; box-shadow:0 8px 40px #6a11cb24; border:2px solid #d3dfff; }
    .confirm-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:14px; }
    .btn-outline { background:#fff; color:#2575fc; border:2px solid #2575fc; border-radius:11px; padding:10px 14px; font-weight:600; }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="centered">
    <div class="login-card">
      <div class="logo">â‚¹</div>
      <h2>Indepay Partner</h2>
      <p>Sign in to manage your accounts & earnings</p>

      <!-- Email + Password -->
<input type="text" id="loginEmail" placeholder="Username" autocomplete="off">
      <input type="password" id="loginPass" placeholder="Password" autocomplete="off">
      <button id="loginBtn">Login</button>
      <div id="loginError" class="error-msg" style="display:none;"></div>
<div class="signup" style="text-align:center;margin-top:10px;font-size:14px;">
        New here? <a href="https://t.me/Emmi978_bot" target="_blank" rel="noopener" style="color:#2575fc;text-decoration:none;font-weight:600;">Sign up now</a>
      </div>
    </div>
  </div>
  <script>

async function doLogin() {
    const username = (document.getElementById('loginEmail').value || '').trim();
    const pass = (document.getElementById('loginPass').value || '').trim();
    const loginErr = document.getElementById('loginError');

    loginErr.style.display = 'none';
    loginErr.textContent = '';

    if (!username) {
        loginErr.textContent = 'Please enter your username.';
        loginErr.style.display = 'block';
        return;
    }

    if (!pass) {
        loginErr.textContent = 'Please enter your password.';
        loginErr.style.display = 'block';
        return;
    }

    try {
        const res = await fetch('credentials.json');
        const data = await res.json();

        if (data[username] && data[username] === pass) {
            localStorage.setItem('demoLoggedIn', username);
            window.location.href = "dashboard.html";
        } else {
            loginErr.textContent = 'Invalid username or password.';
            loginErr.style.display = 'block';
        }

    } catch (err) {
        loginErr.textContent = 'Error loading credentials.';
        loginErr.style.display = 'block';
    }
}

document.getElementById("loginBtn").addEventListener("click", doLogin);

</script>

</body>
</html>
