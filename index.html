<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login System</title>
<style>
body{font-family:Arial;background:#f4f4f4;text-align:center;padding:40px}
.box{background:#fff;padding:20px;margin:20px auto;width:300px;border-radius:10px;box-shadow:0 0 10px #ccc}
input{width:90%;padding:10px;margin:8px}
button{padding:10px 20px;background:#007bff;color:#fff;border:none;cursor:pointer}
</style>
</head>
<body>

<div class="box">
<h2>Signup</h2>
<input id="signupEmail" placeholder="Email">
<input id="signupPassword" type="password" placeholder="Password">
<button onclick="signupUser()">Signup</button>
</div>

<div class="box">
<h2>Login</h2>
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Password">
<button onclick="loginUser()">Login</button>
</div>

<div class="box">
<h2>Forgot Password</h2>
<input id="forgotEmail" placeholder="Email">
<button onclick="resetPassword()">Reset</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, sendEmailVerification }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyAlbIxxClipdoausGtClMTWpDUMwjdkoD8",
authDomain: "indepay-cb70d.firebaseapp.com",
projectId: "indepay-cb70d",
appId: "1:413850032611:web:71a9ff86753f7f8839e8d6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signupUser = function(){
const email=document.getElementById("signupEmail").value;
const pass=document.getElementById("signupPassword").value;
createUserWithEmailAndPassword(auth,email,pass).then(u=>{
sendEmailVerification(u.user);
alert("Signup success. Verify email.");
}).catch(e=>alert(e.message));
}

window.loginUser=function(){
const email=document.getElementById("loginEmail").value;
const pass=document.getElementById("loginPassword").value;
signInWithEmailAndPassword(auth,email,pass).then(()=>{
alert("Login success");
}).catch(e=>alert(e.message));
}

window.resetPassword=function(){
const email=document.getElementById("forgotEmail").value;
sendPasswordResetEmail(auth,email).then(()=>{
alert("Reset email sent");
}).catch(e=>alert(e.message));
}
</script>

</body>
</html>
